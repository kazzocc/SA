<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT CONVERSATION - Roxo e Preto</title>
    <link rel="stylesheet" href="/chat/chat.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <header>
                <h2>Conversa</h2>
                <button id="add-group" onclick="openAddGroupModal()">+ Adicionar Grupo</button>
            </header>
            <div class="contact-list" id="contact-list">
                <div class="contact">
                    CHAT GERAL
                    <div class="options">
                        <span class="dots">...</span>
                        <div class="dropdown hidden">
                            <button onclick="shareLink('CHAT GERAL')">Compartilhar Link</button>
                            <button onclick="showRoleOptions('CHAT GERAL')">Adicionar Funções</button>
                        </div>
                    </div>
                </div>
                <div class="contact">
                    CHAT RH
                    <div class="options">
                        <span class="dots">...</span>
                        <div class="dropdown hidden">
                            <button onclick="shareLink('CHAT RH')">Compartilhar Link</button>
                            <button onclick="showRoleOptions('CHAT RH')">Adicionar Funções</button>
                        </div>
                    </div>
                </div>
                <div class="contact">
                    CHAT DS
                    <div class="options">
                        <span class="dots">...</span>
                        <div class="dropdown hidden">
                            <button onclick="shareLink('CHAT DS')">Compartilhar Link</button>
                            <button onclick="showRoleOptions('CHAT DS')">Adicionar Funções</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-container">
            <div id="chat-header">
                <h2 id="chat-name">Selecione um contato</h2>
            </div>
            <div id="chat-content"></div>
            <div class="message-input">
                <input type="text" id="message-text" placeholder="Digite uma mensagem...">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <!-- Modal para adicionar grupo -->
    <div id="add-group-modal" class="overlay hidden">
        <div class="overlay-content">
            <h3>Adicionar Novo Grupo</h3>
            <input type="text" id="group-name" placeholder="Nome do grupo">
            <input type="number" id="group-members" placeholder="Quantidade de participantes" min="1">
            <input type="file" id="group-image" accept="image/*" onchange="previewImage(event)">
            <img id="image-preview" src="" alt="Pré-visualização da imagem" style="display:none; border-radius: 50%; width: 100px; height: 100px;">
            <button onclick="addGroup()">Adicionar</button>
            <button onclick="closeAddGroupModal()">Fechar</button>
        </div>
    </div>

    <div id="overlay-role" class="overlay hidden">
        <div class="overlay-content">
            <h3>Selecione o cargo:</h3>
            <select id="role-selection">
                <option value="Representante">Representante</option>
                <option value="Administrador">Administrador</option>
                <option value="Supervisor">Supervisor</option>
            </select>
            <input type="text" id="user-id" placeholder="Digite o ID do aluno, servidor ou professor">
            <button onclick="addRole()">Finalizar</button>
            <button onclick="closeOverlay()">Fechar</button>
        </div>
    </div>

    <script src="/CHAT/chat.js"></script>
</body>
</html>
